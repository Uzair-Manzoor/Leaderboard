<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>LeaderBoard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header-container">
    <nav class="header-nav">
      <a href="#" class="logo">LeaderBoard</a>
      <div id="menu-btn" class="menu-icon fas fa-bars"></div>
    </nav>
  </header>
  <main class="main-container home">
    <div class="main-flex">
      <section class="score-section">
        <div class="score-header">
          <h2>Recent scores</h2>
        <button type="button" 
          id="refresh-button" 
          class="refresh-btn">
          Refresh
        </button>
        </div>
        <div class="scores-container">
          <ul id="scores">
          </ul>
        </div>
      </section>
      <section class="submit-section">
        <form id="form" method="post">
          <h3>Add your score</h3>
        <input type="text"
          id="user"
          name="player" 
          required
          maxlength="50"
          placeholder="Your name"
          class="input-box"
        />
        <input type="number"
          id="score"
          name="score"
          min="1"
          maxlength="7"
          placeholder="Your score"
          required
          class="input-box"
        />
        <button type="submit" 
          class="submit-btn">
          Submit
        </button>
        </form>
      </section>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
